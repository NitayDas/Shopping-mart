{% extends 'store/main.html' %}
{% load static %}
{% block content %}

          <header class="mt-8 ">
            <div class="w-full max-w-md mx-auto bg-white p-8 shadow-xl rounded-xl mt-5">
              <form action="" method="post" class="space-y-4">{% csrf_token %}
                <h2 class="text-2xl font-semibold text-center text-gray-800">Please Login</h2>

                <div>
                  <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    placeholder="Enter your username"
                    class="w-full border border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-lg px-4 py-2 transition-all outline-none"
                  />
                </div>

                <div>
                  <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    placeholder="Enter your password"
                    class="w-full border border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-lg px-4 py-2 transition-all outline-none"
                  />
                </div>

                <div class="flex items-center justify-between">
                  <button
                    type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-medium py-2 px-4 rounded-lg transition-all"
                  >
                    Login
                  </button>
                </div>
              </form>

              <div class="text-center mt-6">
                <p class="text-sm text-gray-600">
                  Donâ€™t have an account?
                  <a href="{% url 'signup' %}" class="text-indigo-600 hover:underline">Sign up</a>
                </p>
              </div>
            </div>

            </header>

{% endblock content %}
