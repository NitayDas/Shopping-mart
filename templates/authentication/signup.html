{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    
<header class="mt-12">

            <div class="col-md-3">
                    {% if messages %}
                    <div class="messages text-center" style="background-color:#333">
                    {% for message in messages %}
                        <h3 style="color:green">{{ message }}</h3>
                    {% endfor %}
                    </div>
                {% endif %}
            </div> 

                <div class="bg-sky-300 shadow-lg w-9/12 mx-auto rounded-md p-8">
                    <form action="" method="post">{% csrf_token %}
                        <h2 class="ml-4 text-xl font-semibold" >Sign Up Here</h2><br>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control w-9/12 block px-4 p-2 rounded-lg mb-4" placeholder="Enter your username" name="username" id="username" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control w-9/12 block px-4 p-2 rounded-lg mb-4" placeholder="Enter your email" name="email" id="email" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control w-9/12 block px-4 p-2 rounded-lg mb-4" placeholder="password" name="password1" id="password1" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control w-9/12 block px-4 p-2 rounded-lg mb-4" placeholder="Confirm password" name="password2" id="password2" required>
                        </div>
                        <div>
                            <br>
                            <button class="bg-indigo-600 hover:bg-indigo-500 rounded-lg px-4 py-2 text-white font-medium mb-4">Sign up</button>
                        </div>
                    </form> 

                    <div >
                        <a href={% url 'login' %} style="color:black"><button class="hover:text-indigo-700 font-medium">I already have an account !</button></a><br><br>
                    </div>
            </div> 
        </header>

{% endblock content %}
